<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Random Movies</title>

    <style>
        #overview_movie{
            text-align: justify;
            text-justify: inter-word;
            max-height: 340px;
            overflow-y: auto;
        }

       

    </style>
</head>
<body>
    <div class="container" style="margin-top: 10%;">
        <div class="row justify-content-md-center">
            <div class="col-md-auto">
                <div class="card">
                    <div class="card-body">
                        <img style="width:18rem;" id="poster_movie" class="card-img-top" src="..." alt="Card image cap">
                    </div>
                </div>
                
            </div>

            <div class="col-4">
                <div class="card" style="height:100%">
                    
                    <div class="card-body">
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <h5 id="title_movie" class="card-title">TÃ­tulo</h5>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <p id="overview_movie" class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                                </div>  
                            </div>
                            <div class="row">
                                <div class="col">
                                    <i id="runtime" class="bi bi-clock-fill" alt="runtime">110</i>
                                </div>
                                <div class="col">
                                    <i id="release_date" class="bi bi-calendar-check-fill"> 22/10/2022</i>
                                </div>
                            </div>
                        </div>
                      
                    </div>

                    <div class="card-footer">
                        <a id="btn_random_movie" href="#" style="float:right" onclick="random_movie()" class="btn btn-success">Random Movie</a>
                    </div>
                  </div>
            </div>
            
        </div>
    </div>    
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>

    const not_cover = 'https://i.ibb.co/j8kRjQW/no-cover.jpg';
   
    function random_movie(){
        axios
        .get('api/random/')
        .then(function (response) {
            console.log(response);
            // handle success
            let data = response.data[0];
            let title = document.getElementById('title_movie');
            let overview = document.getElementById('overview_movie');
            let poster = document.getElementById('poster_movie');
            let release_date = document.getElementById('release_date');
            let runtime = document.getElementById('runtime');

            title.innerHTML = data.title;
            overview.innerHTML = data.overview;
            poster.src = data.poster_path ? data.poster_path:not_cover;
            release_date.innerHTML = " "+data.release_date;
            runtime.innerHTML = data.run_time+" min";
        })
        .catch(function (error) {
            console.log(error);
        })
    }

    random_movie()

    
</script>


</html>
