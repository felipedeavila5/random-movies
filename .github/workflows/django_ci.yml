name: Django CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  SECRET_KEY: ${{secrets.SECRET_KEY}}
  THEMOVIEDB_API_KEY: ${{secrets.THEMOVIEDB_API_KEY}}
  THEMOVIEDB_BASE_URL: https://api.themoviedb.org/
  THEMOVIEDB_BASE_URL_IMAGE: https://image.tmdb.org/t/p/original/
  THEMOVIEDB_API_VERSION: 3
  THEMOVIEDB_INCLUDE_ADULT: False
  IS_HEROKU: False

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Tests
      run: |
        python manage.py test
